ekf_filter_node:
  ros__parameters:
    frequency: 10.0
    sensor_timeout: 0.3
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: false
    debug: false
    debug_out_file: /tmp/ekf_debug.txt

    # Frames
    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # Publish fused odom->base_footprint TF
    publish_tf: true

    # Wheel odometry input
    odom0: odom
    odom0_queue_size: 10
    odom0_nodelay: true
    odom0_differential: false
    odom0_relative: false
    # Use wheel pose x,y and linear x velocity only (no z/roll/pitch/yaw from odom)
    # States: [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    odom0_config: [true, true, false,
                   false, false, false,
                   true, false, false,
                   false, false, false,
                   false, false, false]

    # IMU input
    imu0: imu
    imu0_queue_size: 20
    imu0_nodelay: true
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
    # Use yaw and yaw rate from IMU (2D)
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, true,
                  false, false, false]

    # Initial estimate covariance (P0) for state vector
    # State order:
    # [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    # Diagonal-dominant 15x15 matrix (flattened, 15 values per row)
